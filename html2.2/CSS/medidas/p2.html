<!DOCTYPE html>
<html>
<head>
<style>
  .paragraph {
    padding: 10px;
    margin-bottom: 10px;
    color: white;
  }

  .red { background-color: red; width: 100%; }
  .blue { background-color: blue; width: 90%; }
  .green { background-color: green; width: 80%; }
  .yellow { background-color: yellow; width: 70%; }
  .orange { background-color: orange; width: 60%; }
  .purple { background-color: purple; width: 50%; }
</style>
</head>
<body>
  <div class="paragraph red">Este es el primer párrafo.</div>
  <div class="paragraph blue">Este es el segundo párrafo.</div>
  <div class="paragraph green">Este es el tercer párrafo.</div>
  <div class="paragraph yellow">Este es el cuarto párrafo.</div>
  <div class="paragraph orange">Este es el quinto párrafo.</div>
  <div class="paragraph purple">Este es el sexto párrafo.</div>
</body>
</html>
