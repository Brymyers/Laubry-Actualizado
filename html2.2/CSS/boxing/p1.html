<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de box-sizing</title>
  <style>
    .box {
      width: 16rem;
      height: 13rem;
      padding: 4rem;
      border: 1rem solid rgb(233, 13, 13);
      background-color: lightgray;
    }

    .box-standard {
      box-sizing: content-box;
    }

    .box-border-box {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="box box-standard">TEME A LA VIEJA SANGRE</div>
  <div class="box box-border-box"> LUDWIG, EL MALDITO</div>
</body>
