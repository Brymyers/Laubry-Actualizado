<!DOCTYPE html>
<html>
<head>
  <title>Botón con Rotación</title>
  <style>
    .rotate-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .rotate-button:hover {
      transform: rotate(15deg);
    }
  </style>
</head>
<body>
  <button class="rotate-button">Casi Recto</button>
</body>
</html>
