<!DOCTYPE html>
<html>
<head>
<style>
.subrayado-amarillo-semi strong {
  background-color: rgba(255, 255, 0, 0.5);
  text-decoration: none;
  position: relative;
  display: inline-block;
}

.subrayado-amarillo-semi strong::before,
.subrayado-amarillo-semi strong::after {
  content: "";
  position: absolute;
  bottom: -2px;
  height: 2px;
  background-color: #000;
}

.subrayado-amarillo-semi strong::before {
  left: 0;
  width: 20%;
}

.subrayado-amarillo-semi strong::after {
  right: 0;
  width: 20%;
}

</style>
</head>
<body>
<p>Este es un ejemplo de texto con una palabra <strong class="subrayado-amarillo-semi">enfatizada</strong>.</p>
</body>
</html>
