<!DOCTYPE html>
<html>
<head>
  <title>Cartel de Cookies</title>
  <style>
    #cookie-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      background-color: #f8f8f8;
      padding: 10px;
      border-top-right-radius: 5px;
      border-top: 1px solid #ccc;
      box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.1);
    }
    #cookie-banner p {
      margin: 0;
      font-size: 14px;
    }
    #cookie-banner button {
      margin-right: 10px;
      padding: 5px 10px;
      font-size: 14px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    #cookie-banner button.cancel {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <div id="cookie-banner">
    <p>¿Acepta nuestras cookies?</p>
    <button id="accept-btn">Aceptar</button>
    <button id="cancel-btn" class="cancel">Cancelar</button>
  </div>

  <script>
    // Agrega aquí el código para manejar los eventos de los botones
    var acceptBtn = document.getElementById("accept-btn");
    var cancelBtn = document.getElementById("cancel-btn");

    acceptBtn.addEventListener("click", function() {
      // Aquí puedes agregar el código para aceptar las cookies
      alert("Has aceptado nuestras cookies.");
    });

    cancelBtn.addEventListener("click", function() {
      // Aquí puedes agregar el código para rechazar las cookies
      alert("Has cancelado la aceptación de nuestras cookies.");
    });
  </script>
</body>
</html>
